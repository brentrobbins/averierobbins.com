   .title {
       font-family: "hucklebuck-jf",sans-serif;
           z-index: 2;
           position: absolute;
           color: #fff;
           font-size: 6em;
           text-align: center;
           display: block;
           width: 100%;
           top: 30%;
           font-weight: normal;
                text-shadow: 0px 0px 12px rgba(0, 0, 0, 0.57);
   }
   .overlay {
           background-color: rgba(134, 110, 255, 0.64);
           position: absolute;
               float: left;
               width: 100%;
               top: 0;
               min-height: 100%;
               z-index: 1;
               left: 0;
   }
   .fill {
     //  height: 100vh;
      // width: 100vw;
       //background-color: blue;
position: relative;

   }
   .fill::before {
       content:"";
       display: block;
       height: 100%;
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
           z-index: 1;
        background-color: rgba(134, 110, 255, 0.64);
   }

   #video-bg {
     position: fixed;
     top: 0; right: 0; bottom: 0; left: 0;
     overflow: hidden;
   }
   #video-bg > video {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
   }
   /* 1. No object-fit support: */
   @media (min-aspect-ratio: 16/9) {
     #video-bg > video { height: 300%; top: -100%; }
   }
   @media (max-aspect-ratio: 16/9) {
     #video-bg > video { width: 300%; left: -100%; }
   }
   /* 2. If supporting object-fit, overriding (1): */
   @supports (object-fit: cover) {
     #video-bg > video {
       top: 0; left: 0;
       width: 100%; height: 100%;
       object-fit: cover;
     }
   }


/* ---- isotope ---- */

.grid {
  background: #DDD;
}

/* clear fix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}

/* ---- .grid-item ---- */

.grid-sizer,
.grid-item {
  width: 33.333%;
}

.grid-item {
  float: left;
}

.grid-item img {
  display: block;
  max-width: 100%;
}

</style>
